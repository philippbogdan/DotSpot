name: Manual Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - ios
          - android
          - both
        default: both
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - development
          - preview
          - production
        default: preview

jobs:
  build:
    name: Build ${{ github.event.inputs.platform }} (${{ github.event.inputs.profile }})
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Setup expo-meta-wearables
        run: |
          git clone https://github.com/DJRHails/expo-meta-wearables.git ../expo-meta-wearables
          cd ../expo-meta-wearables
          npm install

      - name: Build
        working-directory: ./app
        run: |
          if [ "${{ github.event.inputs.platform }}" == "both" ]; then
            eas build --platform all --profile ${{ github.event.inputs.profile }} --non-interactive
          else
            eas build --platform ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --non-interactive
          fi
